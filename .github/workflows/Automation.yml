name: Run Shohoz Newman Tests

on:
  workflow_dispatch:

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Newman
        run: npm install -g newman

      - name: Run Shohoz Postman Collection
        run: |
          newman run "./ShohozIntegration.json" \
            --environment "./ShohozTestEnv.json" \
            --reporters cli,json \
            --reporter-json-export newman-report.json
